name: jiran-tetangga-ci

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run Linter
        run: |
          npm run lint || echo "Linting issues found. Review recommended."

      - name: Run tests (optional for now)
        run: |
          npm test || echo "No tests defined yet. Skipping."

      - name: Done
        run: echo "CI pipeline completed for push to main branch."
