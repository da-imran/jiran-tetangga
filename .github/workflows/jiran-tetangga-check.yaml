name: jiran-tetangga-ci

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install

      - name: Build Docker Image with API Key
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: jiran-tetangga:latest
          secrets: |
            API_KEY=${{ secrets.DEV_API_KEY }}

      - name: Done
        run: echo "CI pipeline build stage completed."

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          npm test || echo "No tests defined yet. Skipping."

      - name: Done
        run: echo "CI pipeline test stage completed."
