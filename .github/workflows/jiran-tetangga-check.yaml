name: jiran-tetangga-ci

on:
  push:
  pull_request:

jobs:
  build:
    name: Initial service build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: jiran-tetangga:latest

      - name: Done
        run: echo "CI pipeline build stage completed."
  
  test:
    name: Testing the build
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mongodb-version: [8.0.0]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.12.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env
          echo "MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }}" >> .env
          echo "ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}" >> .env
          echo "ROUTE_PREPEND=${{ secrets.ROUTE_PREPEND }}" >> .env
          echo "VERSION=${{ secrets.VERSION }}" >> .env

      - name: Run tests
        run: |
          npm test || echo "No tests defined yet. Skipping."
        env:
          CI: true

      - name: Done
        run: echo "CI pipeline test stage completed."

  deploy:
    name: Deploy to AWS EC2
    needs:
      - test
      - build
    if: (github.event_name == 'push' && github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SHH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: SSH into EC2 and deploy
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd jiran-tetangga
            git pull origin master
            docker-compose up --build -d
            exit
          EOF

